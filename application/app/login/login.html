<div class="modal-header">
   <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
   <h4 class="modal-title">Login Credentials</h4>
</div>
<div class="modal-body">
   <div ng-if="authfailure" class="alert alert-danger">Login Failed!</div>
   <div class="form-group">
      <label for="username">Username</label>
      <input ng-model="credentials.username" type="text" class="form-control" id="username" placeholder="Username">
   </div>
   <div class="form-group">
      <label for="password">Password</label>
      <input ng-model="credentials.password" type="password" class="form-control" id="password" placeholder="Password">
   </div>
</div>
<div class="modal-footer">
   <button class="btn btn-primary" ng-click="save()">Save</button>
   <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
